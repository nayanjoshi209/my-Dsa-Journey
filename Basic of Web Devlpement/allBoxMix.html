<html>
    <head>
        <title> pop-up box</title>
    </head>
    <h1> press Button as your requirements !!!</h1>
    <button onclick = "showAlert()"> Alert Box </button>
    <button onclick = "showConfirm()"> Confirm Box</button>
    <button onclick = "showPrompt()"> prompt Box</button>
    
    <body style = "background-color: orange">
        
        <center> <h1> Types of Pop_up Boxex </center>
        <script>
             function showAlert()
             {
                alert("plese subscribe to further Updates !");
             }

             function showConfirm()
             {
                confirm("cheak Given Data Entry !");
             }

             function showPrompt()
             {
                prompt("Enter mobile number for further Updates : ");
             }
        </script>
    </body>
</html>
